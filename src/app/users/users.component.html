<div class="container p-5">
  <h1 style="color: darkblue">USERS</h1>
  <table class="table table-hover table-bordered table-responsive table-sm">
      <thead>
        <tr>
          <th>ID</th>
          <th>EMAIL</th>
          <th>USERNAME</th>
          <th class="remove">REMOVE USER</th>
        </tr>
      </thead>
      <tbody>

            <tr *ngFor="let group of data">
              <td>{{group.id}}</td>
              <td>{{group.email}}</td>
              <td>{{group.username}}</td>
              <td class="remove"><button class="btn btn-secondary btn-sm" (click)="removeuser(group.id)">Remove</button></td>
            </tr>
      </tbody>
    </table>
</div>
